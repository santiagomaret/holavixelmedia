<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/icons/Vixel_ICO.ico" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>

    <fieldset>
        <legend>
            <marquee behavior="" direction="">
                <h3>¡Empieza por WhatsApp!</h3>
            </marquee>
        </legend>

        <p>
            Simplificamos el proceso para que ya comiences a dar vida a tus proyectos.

            Pulsa “START” para iniciar una conversación directamente en WhatsApp.

            Nuestro equipo está aquí para escucharte y brindarte toda la información que necesites.
        </p>

        <form action="/my-handling-form-page" method="post">
            <ul style="list-style:none">
              <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li>
                <input type="submit" value="Enviar">
              </li>
            </ul>
          </form>
          


    </fieldset>


</body>
</html>
